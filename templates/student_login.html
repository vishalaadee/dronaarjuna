<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('student_login') }}" class="active">Login</a>
			</div>
			
            <form action="{{ url_for('student_login') }}" method="post">
				<label for="USN">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="USN" placeholder="USN" required>
				<label for="student_password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="student_password" placeholder="Password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
                <h1>REGISTER</h1>
                <div class="links">
                   <h2><a href="{{url_for('student_register')}}">Register</a></h2>
                </div>
                <h1>HOME PAGE</h1>
                <div class="links">
                    <h1><a href="{{url_for('index')}}">GO TO HOME PAGE</a></h1>
                </div>
                
                
                
          
			</form>
		</div>
	</body>
</html>
