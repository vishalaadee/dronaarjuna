<html>
<head>
<title>Instructor IDs</title>
<style>
.hero {
  height: 100%;
  width: 100%;
  background-position: center;
  background-size: cover;
  position: absolute;
}
.form-box1{
  width: 1000px;
  height: 500px;
  position: relative;
  margin: 6% auto;
  background-color: rgba(189, 192, 185, 0.555);
  padding: 10px;
  overflow: scroll;
}
.content-table{
margin: 25px 0;
min-width: 400px;
}
.content-table thead tr{
background-color: #009879;
color: #ffffff;
text-align: left;
}
.table_row{
background-color: #ffffff
}
</style>
</head>
<body background="https://www.connectinternetsolutions.com/wp-content/uploads/2016/02/12-Courses-for-Starting-Your-Web-Development-Journey.jpg">
<div class="hero">
<div class="form-box1">
<font size="5px"><b>Instructor Info :</b></font> 
<table class="content-table"> 
<thead>
<tr>
<th>Instructor ID
<th>Name
<th>Instructor Email
</tr>
</thead>
<tbody>
        {% for item in value %}
        <tr class="table_row">
            <td>{{item['instructor_id']}}</td>
            <td>{{item['instructor_name']}}</td>
            <td>{{item['instructor_email']}}</td>          
        </tr>
        {% endfor %} 
    </tbody> 
</table> 
</div>
</div>
</body>
</html>
