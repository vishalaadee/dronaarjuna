<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ADD COURSE</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="add">
			<h1>ADD COURSE</h1>
			<form action="{{ url_for('add') }}" method="post" autocomplete="off">
				<label for="domain_id">
					<i class="fas fa-user"></i>
				</label>
				DOMAIN ID:<input type="number" name="domain_id" placeholder="domain id" required>
				COURSE NAME:<input type="text" name="course_name" placeholder="fill in" required>
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="ENTER">
                
				<div class="links">
                    <a href="{{ url_for('home') }}" class="active">GO BACK</a>
                </div>
                
            </form>
		</div>
	</body>
</html>
