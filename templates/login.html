<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/login.css">

	<body>
		<div class="hero">
			<div class="form-box">

				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
        </div>

         <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="USN" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>Remember Password</span>
            <button type="button" class="submit-btn" onclick="">Log In</button>
        </form>
        <form id="signup" class="input-group1">
            <input type="text" class="input-field" placeholder="USN" required>
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="text" class="input-field" placeholder="Branch" required>
            <input type="text" class="input-field" placeholder="Semester" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>I agree to the terms & conditions</span>
            <button type="button" class="submit-btn" onclick="">Sign Up</button>
        </form>

      </div>


    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btn");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
}
        function login() {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0";

      }
    </script>

  </body>
</html>
