<html>
<head>
<title>Course IDs</title>
<style>
.hero {
  height: 100%;
  width: 100%;
  background-position: center;
  background-size: cover;
  position: absolute;
}
.form-box1{
  width: 1000px;
  height: 500px;
  position: relative;
  margin: 6% auto;
  background-color: rgba(189, 192, 185, 0.555);
  padding: 10px;
  overflow: hidden;
}
.content-table{
margin: 25px 0;
min-width: 400px;
}
.content-table thead tr{
background-color: #009879;
color: #ffffff;
text-align: left;
}
.table_row{
background-color: #ffffff
}
</style>
</head>
<body background="https://www.connectinternetsolutions.com/wp-content/uploads/2016/02/12-Courses-for-Starting-Your-Web-Development-Journey.jpg">
<div class="hero">
<div class="form-box1">
<div class="course">
	<h1>Course</h1>
	<form action="{{ url_for('course') }}" method="post">
		<label for="domain_id">
			<i class="fas fa-user"></i>
		</label>
		<input type="number" name="domain_id" placeholder="domain id" required>
		<div class="msg">{{ msg }}</div>
		<input type="submit" value="submit">		
<div class="links"><br>
	<a href="{{url_for('home')}}"><button type="button" class="submit-btn" style="font-size:18px;color:rgba(184, 59, 97, 0.849)">Home</button></a>
</br>
</div>
  
	</form>

<font size="5px"><b>Course IDs and Names :</b></font> 
<table class="content-table"> 
<thead>
<tr>
<th>Course ID
<th>Name
</tr>
</thead>
<tbody>
        {% for item in value %}
        <tr class="table_row">
            <td>{{item['course_id']}}</td>
            <td>{{item['course_name']}}</td>          
        </tr>
        {% endfor %} 
    </tbody> 
</table> 
</div>
</div>
</body>
</html>
