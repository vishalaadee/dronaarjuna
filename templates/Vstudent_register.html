<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Student Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	<style id="applicationStylesheet" type="text/css">
		.mediaViewInfo {
			--web-view-name: Web 1920 â€“ 1;
			--web-view-id: Web_1920__1;
			--web-scale-on-resize: true;
			--web-enable-deep-linking: true;
		}
		:root {
			--web-view-ids: Web_1920__1;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			border: none;
		}
	</style>

<body background="https://www.connectinternetsolutions.com/wp-content/uploads/2016/02/12-Courses-for-Starting-Your-Web-Development-Journey.jpg">  
			<div class="form-box">
				<div>
					<h3 style="text-align:center;">Student Registration</h3>
					<form id="login" class="input-group1" action="{{ url_for('student_register') }}" method="post" autocomplete="off">
						ENTER:<label for="USN">
							<i class="fas fa-user"></i>
						</label>
						<input type="text" name="USN" class="input-field1" placeholder="USN" required>
						<br><br/>
						ENTER:<label for="student_name">
							<i class="fas fa-lock"></i>
						</label>
						<input type="text" name="student_name" class="input-field1" placeholder="Student Name" required>
						<br><br/>
						ENTER:<label for="branch">
							<i class="fas fa-lock"></i>
						</label>
						<input type="text" name="branch" class="input-field1" placeholder="BRANCH" required>
						<br><br/>
						ENTER:<label for="semester">
							<i class="fas fa-lock"></i>
						</label>
						<input type="number" name="semester" class="input-field1" placeholder="SEMESTER" required>
						<br><br/>
						ENTER:<label for="student_password">
							<i class="fas fa-lock"></i>
						</label>
						<input type="password" name="student_password" class="input-field1" placeholder="Password" required>
						<br><br/>
						ENTER:<label for="student_email">
							<i class="fas fa-envelope"></i>
						</label>
						<input type="email" name="student_email" class="input-field1" placeholder="Email" required>
						<br><br/>
						<div class="msg">{{ msg }}</div>
		<br><br>
		<input type="submit" value="Register" class="submit-btn" style="font-size:18px;color:#bbb">
		<h4 style="text-align:center;">
			<div class="links"><br>
				<a href="{{url_for('student_login')}}"><button type="button" class="submit-btn" style="font-size:18px;color:#bbb">LogIn</button></a>
			</br>
			</div></h4>	
                <div class="links"><br>
                    <a href="{{url_for('index')}}"><button type="button" class="submit-btn" style="font-size:18px;color:rgb(82, 40, 121)">HOME PAGE</button></a>
					</br></a>
                </div>
            
					</form>
				</div>					
		</div>
			  
</body>
</html>
