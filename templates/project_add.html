<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add project</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	</head>
	<body background="https://www.connectinternetsolutions.com/wp-content/uploads/2016/02/12-Courses-for-Starting-Your-Web-Development-Journey.jpg">
<div class="hero">
		<div class="form-box1">	
			<br>
			<h2 style="text-align:center;">Add Project</h2>		
               <div class="project_add">
			<form action="{{ url_for('add_project') }}" class="input-group" method="post" autocomplete="off">
				<label for="USN">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="USN" class="input-field" placeholder="USN" required>
				<label for="course_id">
					<i class="fas fa-user"></i>
				</label>
				
                		<input type="number" name="course_id" class="input-field" placeholder="course_id" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Enter" class="submit-btn" style="font-size:18px;color:#bbb"><br>
                
		<div class="links">
                    <a href="{{ url_for('Course_ids') }}" class="active"><button type="button" class="submit-btn" style="font-size:18px;color:rgb(82, 40, 121)">Course IDs</button></a><br>
                    <a href="{{ url_for('project_ids') }}" class="active"><button type="button" class="submit-btn" style="font-size:18px;color:rgb(82, 40, 121)">Go back</button></a>
                </div>
                
            </form>
		</div></div></div>
	</body>
</html>
